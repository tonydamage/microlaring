<div>
    <h2 id="page-heading">
        <span jhiTranslate="microlarpingApp.instance.home.title">Instances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instance" [routerLink]="['/instance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="microlarpingApp.instance.home.createLabel">
            Create a new Instance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="instances?.length === 0">
        <span jhiTranslate="microlarpingApp.instance.home.notFound">No instances found</span>
    </div>
    <div class="table-responsive" *ngIf="instances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="microlarpingApp.instance.game">Game</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instance of instances ;trackBy: trackId">
                <td><a [routerLink]="['/instance', instance.id, 'view' ]">{{instance.id}}</a></td>
                <td>
                    <div *ngIf="instance.game">
                        <a [routerLink]="['/game', instance.game?.id, 'view' ]" >{{instance.game?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/instance', instance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/instance', instance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/instance', { outlets: { popup: instance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
