<div>
    <h2 id="page-heading">
        <span jhiTranslate="microlarpingApp.ruleset.home.title">Rulesets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ruleset" [routerLink]="['/ruleset/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="microlarpingApp.ruleset.home.createLabel">
            Create a new Ruleset
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rulesets?.length === 0">
        <span jhiTranslate="microlarpingApp.ruleset.home.notFound">No rulesets found</span>
    </div>
    <div class="table-responsive" *ngIf="rulesets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="microlarpingApp.ruleset.game">Game</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ruleset of rulesets ;trackBy: trackId">
                <td><a [routerLink]="['/ruleset', ruleset.id, 'view' ]">{{ruleset.id}}</a></td>
                <td>
                    <span *ngFor="let game of ruleset.games; let last = last">
                            <a class="form-control-static" [routerLink]="['/game', game?.id, 'view' ]">{{game.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/ruleset', ruleset.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ruleset', ruleset.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ruleset', { outlets: { popup: ruleset.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
